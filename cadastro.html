<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
  <div class="cadastro-container">
    <div class="titulo">
      <h2>CADASTRE - SE</h2>
    </div>
    <form action="php/insert_user.php" method="post" class="row g-3 mt-2">
      <!-- Linha 1 -->
      <div class="col-md-6">
        <label for="nome" class="form-label">NOME:</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">EMAIL:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
      </div>

      <!-- Linha 2 -->
      <div class="col-md-6">
        <label for="senha" class="form-label">SENHA:</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Insira sua senha">
      </div>
      <div class="col-md-6">
        <label for="confirmarSenha" class="form-label">CONFIRMAR SENHA:</label>
        <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha">
      </div>

      <!-- Linha 3 -->
      <div class="col-md-6">
        <label for="celular" class="form-label">CELULAR:</label>
        <input type="tel" class="form-control" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX">
      </div>

      <!-- BotÃ£o -->
      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-cadastrar" onclick="window.location.href='index.html'">CADASTRAR</button>
      </div>
    </form>
  </div>

</body>
</html>
