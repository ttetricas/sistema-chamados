<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abrir Chamado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/abrir-chamado.css">
</head>
<body>
  <div class="d-flex">
    <!-- MENU LATERAL -->
    <div class="sidebar d-flex flex-column align-items-center p-4 text-white">
      <div class="user-icon mb-4">
        <i class="bi bi-person" style="font-size: 4rem;"></i>
      </div>

      <a href="home.html" class="menu-item"><i class="bi bi-house"></i> HOME</a>
      <a href="abrir-chamado.html" class="menu-item active"><i class="bi bi-plus-circle"></i> ABRIR CHAMADO</a>
      <a href="chamados.html" class="menu-item"><i class="bi bi-star"></i> CHAMADOS</a>
    </div>

    <!-- CONTEÚDO -->
    <div class="content p-5 flex-grow-1">
      <div class="home-box p-5">
        <h4 class="mb-4">Abrir Novo Chamado</h4>

        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Tipo</label>
              <select class="form-select">
                <option>Selecione</option>
                <option>Erro no Sistema</option>
                <option>Suporte Técnico</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Categoria</label>
              <select class="form-select">
                <option>Selecione</option>
                <option>Hardware</option>
                <option>Software</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Urgência</label>
              <select class="form-select">
                <option>Baixa</option>
                <option>Média</option>
                <option>Alta</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Título</label>
              <input type="text" class="form-control" placeholder="Digite o título">
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" rows="4" placeholder="Descreva o problema"></textarea>
          </div>

          <button type="submit" class="btn btn-dark px-5 rounded-pill">Criar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
</body>
</html>
